<html>
    <head >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        </head>
        <body style="background-color:black;">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id="container" style="height: 400px"></div>
    <div id="container2" style="height: 400px"></div>
    <script>

        $.ajax({
        url: "http://127.0.0.1:5000/highcharts4",
        type: 'GET',
        dataType: 'json', // added data type
        success: function(res) {
            // console.log(res);
            var data=res;
            console.log('Data',res);


            Highcharts.chart('container', {

chart: {
    type: 'column'
},

title: {
    text: 'Prices of Categories'
},

subtitle: {
    text: 'You\'re smart because you\'re viewing this'
},

legend: {
    align: 'right',
    verticalAlign: 'middle',
    layout: 'vertical'
},

xAxis: {
    categories: ['Mexican', 'Indian', 'Italian', 'Cajun', 'Soul', 'Thai', 'Greek', 'Chinese', 'Lebanese',
                  'Japanese', 'American', 'Moroccan', 'Mediterranean', 'French', 'Spanish', 'German', 'Korean',
                  'Turkish', 'Caribbean', 'Vietnamese'],
    labels: {
        x: -10
    }
},

yAxis: {
    allowDecimals: false,
    title: {
        text: 'Amount'
    }
},

series: data,

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                align: 'center',
                verticalAlign: 'bottom',
                layout: 'horizontal'
            },
            yAxis: {
                labels: {
                    align: 'left',
                    x: 0,
                    y: -5
                },
                title: {
                    text: null
                }
            },
            subtitle: {
                text: null
            },
            credits: {
                enabled: false
            }
        }
    }]
}
});

document.getElementById('small').addEventListener('click', function () {
chart.setSize(400);
});

document.getElementById('large').addEventListener('click', function () {
chart.setSize(600);
});

document.getElementById('auto').addEventListener('click', function () {
chart.setSize(null);
});
        }
        });

        $.ajax({
    url: "http://127.0.0.1:5000/highcharts5",
    type: 'GET',
    dataType: 'json', // added data type
    success: function(res) {
        // console.log(res);
        var data=res;
        console.log('data',res);

        Highcharts.chart('container2', {
chart: {
    type: 'bar'
},
title: {
    text: 'Profit of Categories wrt order type'
},
xAxis: {
    categories: ['Mexican', 'Indian', 'Italian', 'Cajun', 'Soul', 'Thai', 'Greek', 'Chinese', 'Lebanese','Japanese', 'American', 'Moroccan', 'Mediterranean', 'French', 'Spanish', 'German', 'Korean','Turkish', 'Caribbean', 'Vietnamese']
},
yAxis: {
    min: 0,
    title: {
        text: 'Total fruit consumption'
    }
},
legend: {
    reversed: true
},
plotOptions: {
    series: {
        stacking: 'normal'
    }
},
series: data["data"]
});





    }
    });

    </script>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description" >
            <font color="white">
            This demo shows how breakpoints can be defined in order to
            change the chart options depending on the screen width. All
            charts automatically scale to the container size, but in this
            case we also change the positioning of the legend and axis
            elements to accomodate smaller screens.
        </font>
        </p>
    </figure>

    
    
</body>
<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart showing profit for small,medium and large order type category wise
    </p>
</figure>


</html>
